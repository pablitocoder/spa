<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>TO DO APP</h1>
    <span>To do: </span>
    <input type="text" v-model="todo">
    <button type="button" @click="add()">Add</button>
    <h3>To Do List</h3>
    <ol>
      <li v-for="(element,ix) in todos"> {{ element }} <button type="button" @click="del(ix)">remove</button></li> 
    </ol>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: '',
        todos: []
      },
      methods: {
        add: function() {
          this.todos.push(this.todo);
        },
		del: function(ix) {
			this.todos.splice(ix,1);
		}
      }
    });
  </script>
</body>
</html>
