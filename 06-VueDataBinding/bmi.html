<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga (KG) : </span>
    <input type="number" v-model="weight">
	<br>
    <span>Wzrost (CM): </span>
    <input type="number" v-model="height">
    <p>Wska≈∫nik BMI: {{ bmi.toFixed(3) }}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
       weight: 80,
       height: 180 
      },
      computed: {
        bmi: function(){
          return (this.weight/Math.pow(this.height/100, 2))
        }
      }
    });
  </script>

</body>
</html>
